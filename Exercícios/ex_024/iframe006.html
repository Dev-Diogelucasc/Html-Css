<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;

        }
        iframe{
            display: block;
            margin: auto;
            width: 600px;
            height: 450px;
            border: 1px solid black;
            border-radius: 7.7px;
            margin-top: 10px;
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <h1>Conteúdo dentro de Iframes</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero porro voluptate nihil quas, voluptas itaque eum quos saepe aliquid non consequatur doloribus aperiam dolor enim corporis qui laborum minus. Perspiciatis?</p>
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WV0Re7eD2Sw?si=zqhuWx7tNs7iR5Jg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3755857.0170758264!2d-47.65369954425584!3d-23.176436088691116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1742560685126!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-22.902775&lon=-43.176661&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
