<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever
        um parágrafo de
        qualquer jeito.
        basta colocar tudo 
        no meio do par de tags
        p e /p 
    </p>
    <p>Se voce precisar quebrar uma linha <br> 
        basta usar o comando br.
    </p>
    <p>vamos adicionar algunas simbolos especiais.
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &yen;
        &Delta;
        &uparrow;
    </p>
    <p>vamos adicionar alguns emojis:
        &#x270c; 
        &#x1F37F;
    </p>
</body>
</html>
